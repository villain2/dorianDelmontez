<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dorian Delmontez Series</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/modernizr.js"></script>
</head>
    
<body ng-app="ddApp">
    
    <header data-ng-controller="navCtrl">
        <nav class="top-bar" data-topbar>
        
            <ul class="title-area">
                <li class="name">
                    <h1 data-ng-click="showLoginModal()"><a href="#" title="Sign In">Sign In</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
            </ul>
            
            <section class="top-bar-section">
                <ul class="right">
                    <li data-ng-repeat="item in bookNav | orderBy: id" class="{{item.class}}"><a href="{{item.url}}" title="{{item.title}}">{{item.navTitle}}</a></li>
                </ul>
            </section>
        </nav>
        <audio-loop></audio-loop>    
    </header>
    
    <div class="mainContainerBG" switch-me="ddApp.isSwitched"></div>
    
    <div class="mainContainer">
        
        <div ng-view></div>
        
    </div>
    
    
    <footer class="footer">
        <div class="row">
            <div class="small-12 medium-4 large-4 columns centered">
                <a href="/" title="Dorian Delmontez' Home Page">
                    <img src="img/logos/bottom_left_logo.png" alt="Dorian Delmontez" class="noScale">
                </a>
            </div>
            <div class="small-12 medium-4 large-4 columns legal">
                <span><a href="" title="Terms of Use">Terms Of Use</a></span> |
                <span><a href="" title="Copyright">Copyright</a></span> |
                <span><a href="" title="Privacy Policy">Privacy Policy</a></span>
            </div>
            <div class="small-12 medium-4 large-4 columns centered">
                <div class="aoeStudiosLogo">
                    <a href="http://aoestudios.com" title="AOE Studios Official Website" target="_blank"><img src="img/logos/aoestudios.png" alt="AOE Studios Logo"></a>
                </div>
            </div>
        </div>
    </footer>
    
    <div id="loginModal" class="reveal-modal" data-reveal>
        <h1>Sign In and continue the adventure ...</h1>
        <div class="button" id="facebookBtn">Facebook</div>
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
    <script src="http://code.angularjs.org/snapshot/angular-route.js"></script>
    <!--CDN links for the latest TweenLite, CSSPlugin, and EasePack-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/directives/directives.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- END JAVASCRIPT -->
</body>
</html>
